service: workshop-serverless-graphql
app: workshop-serverless-graphql

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-offline-sqs
  - serverless-offline
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs10.x

  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  environment:
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}
    QUEUE_NAME: ${self:custom.ingestQueue}
    ENDPOINT: ${self:custom.serverless-offline-sqs.endpoint}
    QUEUE: !Ref IngestQueue
    REMOTE_UID: !Ref "ApiGatewayRestApi"
    REMOTE_URL: {
      "Fn::Join" :
        [
          "",
          [" https://",
           { "Ref" : "ApiGatewayRestApi" },
           ".execute-api.${self:provider.region}.amazonaws.com/${self:provider.stage}/"
          ]
        ]
    }
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sqs:*
      Resource:
        Fn::GetAtt: [ IngestQueue, Arn ]

custom:
  ingestQueue: ${self:service}-ingest-${self:provider.stage}
  serverless-offline-sqs:
    autoCreate: true
    apiVersion: '2012-11-05'
    endpoint: http://0.0.0.0:9324
    region: eu-west-1
    accessKeyId: root
    secretAccessKey: root
    skipCacheInvalidation: false
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true

functions:
  pull-data:
    handler: src/functions/pull-data.handler
    events:
      - schedule: rate(1 hour)
      - http:
          path: pull-data
          method: get
          cors: true
  ingest:
    handler: src/functions/ingest.handler
    events:
      - http:
          path: ingest
          method: post
          cors: true
  process:
    handler: src/functions/process.handler
    events:
      - sqs:
          queueName: IngestQueue
          arn:
            Fn::GetAtt:
              - IngestQueue
              - Arn
  expose:
    handler: src/functions/expose.handler
  graphql:
    handler: src/functions/graphql.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true

resources:
  Resources:
    IngestQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.ingestQueue}
    DataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: DataTable
        AttributeDefinitions:
          - AttributeName: type
            AttributeType: S
        KeySchema:
          - AttributeName: type
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
